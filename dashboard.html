<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>AI Ticket Reselling Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Prehľad podujatí</h1>
    <table>
        <tr>
            <th>Názov</th>
            <th>Dátum</th>
            <th>Cena</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event['name'] }}</td>
            <td>{{ event['date'] }}</td>
            <td>{{ event['price'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
